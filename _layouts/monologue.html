<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont,
                   "PingFang SC", "Helvetica Neue",
                   Arial, sans-serif;
    }

    .stage {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem;
      box-sizing: border-box;
    }

    .monologue {
      max-width: 32rem;   /* 关键：行宽 */
      text-align: center;
      line-height: 1.8;
      font-size: 1.25rem;
      letter-spacing: 0.02em;
    }

    .monologue h1,
    .monologue h2 {
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .monologue p {
      margin: 1.2rem 0;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="monologue">
      {{ content }}
    </div>
  </div>
</body>
</html>
